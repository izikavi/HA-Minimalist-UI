                        layout: horizontal
                        tap_action:
                          action: call-service
                          service: media_player.select_source
                          data:
                            source: com.applicaster.il.ch1
                          target:
                            entity_id: media_player.android_tv_192_168_50_72
                        picture: /local/kan.png
                      - type: custom:mushroom-template-card
                        primary: ""
                        secondary: ""
                        icon: mdi:arrow-down-bold-outline
                        icon_color: white
